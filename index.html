<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore</title>
    <style>
        .divo {
    margin: auto;
    height: fit-content;
    width: fit-content;
    text-align: center;
    }

    .imag {
        width: 50%;
    }
    </style>
</head>
<body>
    
    <div class="divo">
    <p>Inserisci il tempo in minuti: </p><input type="number" id="minuti" pattern="\d*">
    <button type="submit" onclick="percMin()" id="butMin">Conferma</button>
    <p>Inserisci il tempo in ore: </p><input type="number" id="ore" pattern="\d*">
    <button type="submit" onclick="percOre()" id="buttOre">Conferma</button>
    <p>Percentuale dei minuti: <span id="PercentualeMinuti"></span></p>
    <p>Percentuale delle ore: <span id="PercentualeOre"></span></p>
    <img src="https://upload.wikimedia.org/wikipedia/it/4/48/Son_Goku_-_Dragon_Ball_Kai.png" alt="Goku" class="imag">
    </div>
    <script>
        function percMin() {
            let minuti = parseInt(document.getElementById("minuti").value);
            document.getElementById("PercentualeMinuti").innerHTML = minuti + ' minuti = ' + ((minuti/1440)*100).toFixed(1) + '% della giornata.'
        }
        function percOre() {
            let ore = parseInt(document.getElementById("ore").value);
            document.getElementById("PercentualeOre").innerHTML = ore + ' minuti = ' + ((ore/24)*100).toFixed(1) + '% della giornata.'
        }
    </script>
</body>
</html>
