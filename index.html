<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore</title>
</head>
<body>
    <input type="text" id="minuti">
    <button type="submit" onclick="percMin()" id="butMin">Conferma</button>
    <input type="text" id="ore">
    <button type="submit" onclick="percOre()" id="buttOre">Conferma</button>
    <p>Percentuale dei minuti: <span id="PercentualeMinuti"></span></p>
    <p>Percentuale delle ore: <span id="PercentualeOre"></span></p>
    <script>
        const giorno = 1440
        function percMin() {
            let minuti = parseInt(document.getElementById("minuti").value);
            document.getElementById("PercentualeMinuti").innerHTML = minuti + ' minuti = ' + ((minuti/1440)*100).toFixed(1) + '% della giornata.'
        }
        function percOre() {
            let ore = parseInt(document.getElementById("ore").value);
            document.getElementById("PercentualeOre").innerHTML = ore + ' minuti = ' + ((ore/24)*100).toFixed(1) + '% della giornata.'
        }
    </script>
</body>
</html>
